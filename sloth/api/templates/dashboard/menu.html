{% load tags %}
{% if data.menu %}
<style>
  .side-menu{
    width:0px;
    height:100vh;
    position:absolute;
    top:0;
    left:0;
    z-index: 999;
    margin-left:-250px;
    width: 250;
    overflow-y: scroll;
  }
  .side-menu .bi-x{
    cursor: pointer;
    margin-top:10px;
    margin-right:15px;
    font-size:170%;
    float: right;
    color: white;
  }
  .side-menu > ul{
    margin-top: 50;
  }
  .side-menu li, .side-menu ul{
    list-style-type: none;
  }
  .side-menu ul{
    padding-left: 0px;
    clear: both;
  }
  .side-menu .menu-item-icon{
    font-size: 140%;
  }
  .side-menu li a{
    text-decoration: none;
    color: white;
    display: block;
    padding: 10px 20px;
    padding-left: 13px;
  }
  .side-menu li a:hover, .side-menu li a:focus{
    border-left: solid 3px #FFF;
    padding-left: 10px;
  }
  .side-menu li a i.chevron{
    float: right;
  }
  nav .bi-list{
    font-size:190%;
    cursor: pointer;
    margin: 3;
  }
  .side-menu ul{
    display: none;
  }
  .side-menu ul.open{
    display: block;
  }
  .menu-brand{
    font-size: 1.25rem;
    color: white;
    font-family: Eina02-Bold;
    margin: 10;
    margin-left: 10;
    float: left;
    padding-top: 5px;
  }
</style>
<div class="side-menu bg-primary">
    {% if data.header.title %}
        <span class="menu-brand">{{ dashboard.data.header.title }}</span>
    {% endif %}
    <i class="bi bi-x"></i>
    <ul class="open">
        {% for item in data.menu %}
            <li>
                <a href="{{ item.url }}">
                    <i class="bi bi-{{ item.icon|default:'record-circle' }} menu-item-icon"></i>
                    &nbsp;&nbsp;&nbsp;{{ item.label }}
                    {% if item.subitems %}
                        <i class="bi bi-chevron-down chevron"></i>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
<script>
$( document ).ready(function() {
    $('nav .bi-list').click(function(){$('.side-menu').animate({'margin-left': '0px'},'slow');});
    $('.side-menu .bi-x').click(function() {$('.side-menu').animate({'margin-left': '-250px'},'slow');});
    $('.side-menu').mouseleave(function(){$(this).find('.bi-x').click()});
    $('.side-menu a').click(function(){
        var opened = $(this).parent().parent().find('ul.open');
        opened.slideUp();
        $(opened).parent().find('> a > i.bi-chevron-left').removeClass('bi-chevron-left').addClass('bi-chevron-down');
        if($(this).parent().find('> ul').hasClass('open')){
            $(this).parent().find('> ul').slideUp().toggleClass('open');
            $(this).parent().find('> a > i.bi-chevron-left').removeClass('bi-chevron-left').addClass('bi-chevron-down');
        } else {
            $(this).parent().find('> ul').slideDown().toggleClass('open');
            $(this).parent().find('> a > i.bi-chevron-down').removeClass('bi-chevron-down').addClass('bi-chevron-left');
        }
        opened.removeClass('open');
    });
});
</script>
{% endif %}
