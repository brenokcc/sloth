<div style="margin-bottom:20">
    <style>
        .tree-filter{
            background-color: white;
            box-shadow: 0px 16px 32px 0px #001E3C0A;
            border-radius: 8px;
            padding-top: 10;
            padding-bottom: 10;
        }
        .tree, .tree ul {
            margin:0;
            padding:0;
            list-style:none
        }
        .tree ul {
            margin-left:1em;
            position:relative
        }
        .tree ul ul {
            margin-left:.5em
        }
        .tree ul:before {
            content:"";
            display:block;
            width:0;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            border-left:1px solid
        }
        .tree li > div{
            border-left:1px solid;
            margin-left: 8;
            padding-left: 10;
        }
        .tree li {
            margin:0;
            padding:0 1em;
            line-height:2em;
            font-weight:700;
            position:relative;
        }
        .tree li > span{
            cursor: pointer;
        }
        .tree ul li:before {
            content:"";
            display:block;
            width:10px;
            height:0;
            border-top:1px solid;
            margin-top:-1px;
            position:absolute;
            top:1em;
            left:0
        }
        .tree ul li:last-child:before {
            background:#fff;
            height:auto;
            top:1em;
            bottom:0
        }
        .indicator {
            margin-right:5px;
        }
        .tree li a {
            text-decoration: none;
        }
        .tree li button, .tree li button:active, .tree li button:focus {
            text-decoration: none;
            border:none;
            background:transparent;
            margin:0px 0px 0px 0px;
            padding:0px 0px 0px 0px;
            outline: 0;
        }
    </style>
    {% if data.data %}
        <div class="tree-filter">
            <ul id="tree2" class="tree">
                {% for item in data.data %}
                    <li><i class="bi bi-folder2-open"></i> <span class="tree-node" id="{{ item.id }}">{{ item.description }}</span></li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
